<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Cart - Yuelight Tea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">üêõ Debug Cart</h1>
        
        <!-- Test Product -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Product</h2>
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-semibold">Long Jing Tea</h3>
                    <p class="text-red-600 font-bold">89,000‚Ç´</p>
                </div>
                <button onclick="addToCart(this)" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Th√™m v√†o gi·ªè
                </button>
            </div>
        </div>
        
        <!-- Cart Status -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Cart Status</h2>
            <p>Cart Count: <span id="cart-count">0</span></p>
            <p>Cart Items: <span id="cart-items-count">0</span></p>
            <button onclick="debugCart()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Debug Cart
            </button>
            <button onclick="clearCart()" class="mt-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded ml-2">
                Clear Cart
            </button>
        </div>
        
        <!-- Console Log -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Console Log</h2>
            <div id="console-log" class="bg-gray-100 p-4 rounded text-sm font-mono h-32 overflow-y-auto">
                <!-- Console messages will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="cart-functions.js"></script>
    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const logDiv = document.getElementById('console-log');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        function debugCart() {
            const cartItems = JSON.parse(localStorage.getItem('yuelight_cart')) || [];
            console.log('=== DEBUG CART ===');
            console.log('Cart items:', cartItems);
            console.log('Cart length:', cartItems.length);
            console.log('Total items:', cartItems.reduce((sum, item) => sum + item.quantity, 0));
            console.log('==================');
        }
        
        function clearCart() {
            localStorage.removeItem('yuelight_cart');
            updateCartCount();
            console.log('Cart cleared!');
        }
        
        // Update cart count on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            console.log('Page loaded, cart count updated');
        });
        
        // Override addToCart to add logging
        const originalAddToCart = window.addToCart;
        window.addToCart = function(button) {
            console.log('addToCart called with button:', button);
            console.log('Button text:', button.textContent);
            console.log('Button disabled:', button.disabled);
            
            const result = originalAddToCart.call(this, button);
            console.log('addToCart completed');
            return result;
        };
    </script>
</body>
</html>
