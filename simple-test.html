<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Yuelight Tea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-100 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center mb-8">🧪 Simple Test</h1>
        
        <!-- Test Product -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Test Product</h2>
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-semibold">Long Jing Tea</h3>
                    <p class="text-red-600 font-bold">89,000₫</p>
                </div>
                <button onclick="addToCart(this)" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Thêm vào giỏ
                </button>
            </div>
        </div>
        
        <!-- Cart Status -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Cart Status</h2>
            <p>Cart Count: <span id="cart-count">0</span></p>
            <button onclick="testCart()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Test Cart
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function testCart() {
            const cartItems = JSON.parse(localStorage.getItem('yuelight_cart')) || [];
            alert(`Cart has ${cartItems.length} items: ${cartItems.map(item => `${item.name} x${item.quantity}`).join(', ')}`);
        }
        
        // Update cart count on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });
    </script>
</body>
</html>
