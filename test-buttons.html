<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Buttons - Yuelight Tea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">🔘 Test Buttons</h1>
        
        <!-- Test Navigation -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Navigation</h2>
            <div class="space-y-4">
                <button onclick="window.location.href='about.html'" class="w-full bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg">
                    Go to About Page
                </button>
                <button onclick="window.location.href='booking.html'" class="w-full bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg">
                    Go to Booking Page
                </button>
                <button onclick="window.location.href='contact.html'" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg">
                    Go to Contact Page
                </button>
            </div>
        </div>
        
        <!-- Test Newsletter -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Newsletter</h2>
            <form class="space-y-3">
                <input type="email" placeholder="Email của bạn" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                <button type="submit" onclick="handleNewsletter(event)" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-bold">
                    Đăng ký ngay
                </button>
            </form>
        </div>
        
        <!-- Test Cart -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Test Cart</h2>
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-semibold">Test Product</h3>
                    <p class="text-red-600 font-bold">50,000₫</p>
                </div>
                <button onclick="addToCart(this)" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Thêm vào giỏ
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Test function
        function testFunction() {
            alert('Test function works!');
        }
    </script>
</body>
</html>
