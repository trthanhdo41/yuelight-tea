<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Yuelight Tea</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'coffee': {
                            50: '#fdf8f6',
                            100: '#f2e8e5',
                            200: '#eaddd7',
                            300: '#e0cdc2',
                            400: '#d2bab0',
                            500: '#bfa094',
                            600: '#a18072',
                            700: '#977669',
                            800: '#846358',
                            900: '#43302b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-white">
    <!-- Header Include -->
    <div id="header-placeholder"></div>

    <!-- Login Section -->
    <section class="py-20 bg-gradient-to-br from-red-50 to-orange-50 min-h-screen flex items-center">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <div class="bg-white rounded-2xl shadow-2xl p-8">
                    <!-- Logo -->
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 p-2 shadow-lg">
                            <img src="logo.png" alt="Yuelight Tea Logo" class="w-full h-full object-contain border-0.5 border-white border-opacity-20 rounded-full">
                        </div>
                        <h1 class="text-3xl font-black text-red-800 mb-2">Yuelight Tea</h1>
                        <p class="text-gray-600">Đăng nhập để trải nghiệm đầy đủ</p>
                    </div>

                    <!-- Login Form -->
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" placeholder="Nhập email của bạn" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-300">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                            <input type="password" placeholder="Nhập mật khẩu" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-300">
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                                <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                            </label>
                            <a href="#" class="text-sm text-red-600 hover:text-red-700">Quên mật khẩu?</a>
                        </div>
                        
                        <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white py-3 rounded-lg font-bold transition-all duration-300 transform hover:scale-105 shadow-lg">
                            Đăng nhập
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="my-6 flex items-center">
                        <div class="flex-1 border-t border-gray-300"></div>
                        <span class="px-4 text-gray-500 text-sm">Hoặc</span>
                        <div class="flex-1 border-t border-gray-300"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="space-y-3">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition-all duration-300 flex items-center justify-center">
                            <i class="fab fa-facebook-f mr-2"></i>
                            Đăng nhập với Facebook
                        </button>
                        <button class="w-full bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-lg font-bold transition-all duration-300 flex items-center justify-center">
                            <i class="fab fa-google mr-2"></i>
                            Đăng nhập với Google
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center mt-6">
                        <p class="text-gray-600">Chưa có tài khoản? 
                            <a href="#" class="text-red-600 hover:text-red-700 font-bold">Đăng ký ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Include -->
    <div id="footer-placeholder"></div>

    <script src="include.js"></script>
    <script src="script.js"></script>
    <script src="cart-functions.js"></script>
</body>
</html>
